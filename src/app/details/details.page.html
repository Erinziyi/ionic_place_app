<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Places detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="place">
    <ion-card-header>
      <ion-card-subtitle>{{ place?.name }}</ion-card-subtitle>
      <ion-card-title>{{ place?.country }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h2>{{ place?.description }}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
